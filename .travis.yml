deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file:
    - ./kitchen/.builds/**/*.deb
    - ./kitchen/.builds/**/*.rpm
    - ./kitchen/.builds/**/*.tar.gz
  skip_cleanup: true
  on:
    repo: headmelted/codebuilds
    tags: true
